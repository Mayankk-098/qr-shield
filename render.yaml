services:
  - type: web
    name: qr-shield
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m playwright install
    startCommand: ./start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SAFE_BROWSING_API_KEY
        sync: false
      - key: URLSCAN_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false